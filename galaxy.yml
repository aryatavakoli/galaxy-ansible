- name: Prepare Linux Enviroment
  hosts: galaxyservers
  become: yes
  roles:
    - geerlingguy.repo-epel
    - geerlingguy.git
    - geerlingguy.pip
    - jimbydamonk.libselinux-python
  tasks:
    - include: centos-prep.yml
    
- hosts: galaxyservers
  become: yes
  pre_tasks:
    - name: Set timezone to PST
      become: yes
      timezone:
        name: America/Vancouver
    - name: Remove policycoreutils
      yum:
        name: policycoreutils-python
        state: absent
    - name: Install policycoreutils
      yum:
        name: policycoreutils-python
        state: latest
  handlers:
    - name: Restart Galaxy
      supervisorctl:
        name: galaxy
        state: restarted
  roles:
    - galaxyproject.postgresql
    - role: natefoo.postgresql_objects
      become: true
      become_user: postgres
    - galaxyproject.galaxy
    - uchida.miniconda
    - usegalaxy-eu.supervisor
    - galaxyproject.nginx
  post_tasks:
    - name: Install uwsgidecorators
      pip:
        name: uwsgidecorators
        virtualenv: "{{ galaxy_venv_dir }}"
    - name: Change SELinux status
      selinux: state=permissve

