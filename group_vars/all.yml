---
#Global Galaxy Variables
server_name: galaxy.ca
galaxy_release_number: 19.05
galaxy_user: root
galaxy_user_group: root
galaxy_db_name: "{{galaxy_user}}-db"
galaxy_root_dir: "/{{galaxy_user}}/galaxy-prod"
galaxy_common_dir: "/{{galaxy_user}}/galaxy-common"
galaxy_tmp_dir: "/tmp/{{galaxy_user}}"

galaxy_version: "release_{{galaxy_release_number}}"
galaxy_config_dir: "{{galaxy_root_dir}}/config"
galaxy_real_dir: "/{{galaxy_user}}/galaxy-{{galaxy_release_number}}"
galaxy_server_dir: "{{galaxy_root_dir}}/server"
report_configs: "{{galaxy_user}}"
remote_user: "{{galaxy_user}}"
galaxy_infrastructure_url: "{{server_name}}"

galaxy_admin_users: "username,admin@localhost.com"

#Booleans
galaxy_create_user: false
dev_env: true
galaxy_require_login: false
galaxy_allow_user_creation: true
galaxy_allow_user_impersonation: true
create_db: true
install_tools: false


#Galaxy
galaxy_venv_dir: "{{galaxy_root_dir}}/venv"

#postgresql
galaxy_database_connection: "postgresql://postgres:postgres@localhost:5432/{{galaxy_db_name}}"
galaxy_install_database_connection: "postgresql://postgres:postgres@localhost:5432/{{galaxy_db_name}}"


# postgresql objects (natefoo)
postgresql_objects_users: 
    - name: "{{galaxy_db_name}}"
      role_attr_flags: SUPERUSER
postgresql_objects_databases:
    - name: "{{galaxy_db_name}}"
      owner: "{{galaxy_user}}"
#postgresql_objects_groups: "{{galaxy_user_group}}"

#supervisord
supervisor_configs: galaxy-supervisor
supervisord_conf_dir: /etc/supervisord.d

#proftp
proftpd_configs: galaxy
galaxy_ftp_dir: "{{galaxy_tmp_dir}}/ftp/unknown"

